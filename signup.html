<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="signup.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="shortcut icon" href="register icon.jpg" type="image/x-icon">

</head>

<body>
    <div class="container">
        <div class="login">
            <h1>SIGNUP !</h1>
            <div class="form">


                <label>First Name</label><br>
                <input type="text" id="user_first" placeholder="Enter First Name">

                <label>Last Name</label><br>
                <input type="text" id="user_last" placeholder="Enter Last Name">

                <label>Email Address</label><br>
                <input type="email" name="email" id="sign_email" placeholder="Enter Email Address">

                <label>Password</label><br>
                <input type="password" name="password" id="sign_password" placeholder="Enter Password">


                <button id="signup">Sign Up</button>
                <div class="last">


                    <p> Already have an account ? <a href="index.html">Log in</a></p>
                </div>
            </div>
        </div>
    </div>


    <script src="app.js" type="module"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

</body>

</html>
